<h1>{{title}}</h1>
<form #userForm="ngForm" (ngSubmit)="getUserFormData(userForm.value)">
    <input type="text" name="name" placeholder="Enter Name" ngModel>
    <br><br>
    <input type="text" name="email" placeholder="Enter Email" ngModel>
    <br><br>
    <input type="text" name="About" placeholder="Enter About" ngModel>
    <br><br>
    <input type="text" name="info" placeholder="Enter Info" ngModel>
    <br><br>
    <button>Add New User</button>
</form>
